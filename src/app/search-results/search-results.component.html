<div class="continer">

  <div class="row">
    <div *ngFor="let movie of searchResults">
      <div class="col s12 m3" *ngIf="movie.title && movie.overview && movie.poster_path">
        <div class="card">
          <div class="card-image">
            <img src="http://image.tmdb.org/t/p/w185//{{movie.poster_path}}">
            <span class="card-title">{{ movie.title }}</span>
          </div>
          <div class="card-content">
            <p>Overview: {{ movie.overview }}.</p>
          </div>
          <div class="card-action">
              <a class="waves-effect waves-light btn" (click)="addMovieToList($event)">Add to request list</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

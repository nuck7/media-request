<h4>Cart</h4>

<table mat-table matSort  [dataSource]="requestList" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
    <td mat-cell *matCellDef="let movie">{{ movie.release_date }}</td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Remove</th>
    <td mat-cell *matCellDef="let movie">
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="removeMovie(movie)">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div *ngIf="requestList.data.length > 0" class="example-button-row">
  <button mat-raised-button color="primary" (click)="submitRequest()">Submit Requests</button>
</div>

<div class="row">
  <h4>Request Form</h4>
  <form class="col s12">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Movie Title" (keydown.enter)="searchMovie($event)" type="text" name="movieInput" id="movieInput">
    </mat-form-field>
  </form>
  <app-cart></app-cart>
</div>
<br>
<app-search-results (movieClicked)="passMovieDetails($event)" [searchResults]="movieResults"></app-search-results>
